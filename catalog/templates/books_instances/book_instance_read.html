{% extends "base_generic.html" %} 

{% block title %}{{ book_instance.book.title }}{% endblock %} 

{% block css %} 
{% load static %}
<link rel="stylesheet" href="{% static 'css/book_instance_read.css' %}" />
{% endblock %} 

{% block content %}
<main>
  <div id="pages">
    <input id="page_num" /> sur <span id="page_count"></span>
  </div>
  <div id="book-container">
    <section class="open-book">
      <header>
        <h1>{{ book_instance.book.title }}</h1>
        <h6>{{ book_instance.book.author }}</h6>
      </header>
      <article id="canvas-container">
        <button id="prev">❮</button>
        <button id="next">❯</button>
        <div class="flips">
          <div class="flip flip1">
            <div class="flip flip2">
              <div class="flip flip3">
                <div class="flip flip4">
                  <div class="flip flip5">
                    <div class="flip flip6">
                      <div class="flip flip7">
                        <div class="flip flip8">
                          <div class="flip flip9">
                            <div class="flip flip10"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="canva-container">
          <canvas id="canvas1"></canvas>
        </div>
        <div class="canva-container">
          <canvas id="canvas2"></canvas>
        </div>
        <input
          type="hidden"
          id="pdf-url"
          value="{{ book_instance.pdf_file.url }}"
        />
        <input
          type="hidden"
          id="bookmark"
          value="{{ book_instance.bookmark }}"
        />
        <input
          type="hidden"
          id="bookmark-url"
          value="{% url 'book_instance-bookmark' book_instance.id %}"
        />
      </article>
      <footer></footer>
    </section>
  </div>
</main>
{% endblock %} 

{% block js %} 
{% load static %}
<script type="module" src="{% static 'js/book_instance_read.js' %}"></script>
{% endblock %}
